<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section>
            <h1>Currency Converter</h1>
        </section>
        <form action="" class="converter">
            <div>
                <label for="amount">Amount</label>
                <input type="number" placeholder="Enter amount" name="amountInput">
            </div>
            <div>
                <label for="from-currency">From</label>
                <select id="js-from-currency" name="fromInput">
                </select>
            </div>
            <span class="material-symbols-outlined" id="js-swap">
                currency_exchange
            </span>
            <div>
                <label for="to-currency">To</label>
                <select id="js-to-currency" name="toInput">
                </select>
            </div>
        </form>
        <section class="submit">
            <div>
                <h3 id="js-prize-from"></h3>
                <h2 id="js-prize-to"></h2>
                <p id="js-prize"></p>
            </div>
            <Button>Convert</Button>
        </section>
    </main>
</body>
<script src="index.js" type="module"></script>
</html>
